<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="name.css" />
    <title>Game</title>

</head>

<body>

    <!-- This is the top section of the app -->
    <div class="overlay">
    </div>
    <div class="top">
        <p>Pick the fastest Car</p>
    </div>
    <button class="btn again">Again!</button>
    <!-- This is the middle section of the app -->
    <div class="container">
        <!-- This is the left section  -->
        <div class="left field ml mr">
            <div class="up">
                <p class="name"></p>
            </div>
            <div class="mid mr">
                <img class="image" />
            </div>
            
            <div class="down mr"><button class="btn pick submit">Pick</button></div>
        </div>

        <!-- This is the center section  -->
        <div class="center">
            <h1 class="playerStat"></h1>
            <p class="points">Points: <span class="score">0</span></p>
            <button class="btn next">Next</button>
        </div>

        <div class="modal ">
            <div class="show-modal">
                <h3>GAME OVER</h3>
             <p class="modal-points">Points: <span class="modal-score">0</span></p>
           
            </div>
            <h1 class="playerStat"></h1>
            <p class="counts">PLAYED: <span class="played">0</span></p>

        </div>
        <!-- This is the right section -->
        <div class="right field">
            <div class="up">
                <p class="name2"></p>
            </div>
            <div class="mid">
                <img class="image2" />
             
            </div>
            <div  class="down"><button class="btn pick submit2">Pick</button></div>
        </div>
    </div>

 
    <!-- This is the bottom section of the app -->
    <div class="buttom">
        <p class="information">Click pick to select the fastest of the two cars in the images above .</p>
    </div>
    </div>
    </div>

    <script src="new.js"></script>
</body>

</html>
